gemfile: Gemfile

PreCommit:
  BundleCheck:
    enabled: true

  ExecutePermissions:
    enabled: true

  HardTabs:
    enabled: true

  RuboCop:
    enabled: true
    command: ['bundle', 'exec', 'rubocop']

  TravisLint:
    enabled: true
    command: ['bundle', 'exec', 'travis']
    flags: ['lint', '--skip-version-check']

  TrailingWhitespace:
    enabled: true

  YamlSyntax:
    enabled: true
